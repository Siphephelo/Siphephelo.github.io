<html>
<head>
<script>
	function largest()
			{
				var num1, num2, num3;
				num1 = Number(document.getElementById("A").value);
				num2 = Number(document.getElementById("B").value);
				num3 = Number(document.getElementById("C").value);

				if(num1>num2 && num1>num3)
				{
					window.alert(num1+"-is greatest");
				}
				else if(num2>num1 && num2>num3)
				{
					window.alert(num2+"-is greatest");
				}
				else if(num3>num1 && num3>num1)
				{
					window.alert(num3+"is greatest");
				}
			}
</script>
</head>
<body>
	<h1>Calculate largest among three numbers</h1>
	<hr color="red">
	<br>
	Enter value 1: <input type="text" id="A"></input><br>
	Enter value 2: <input type="text" id="B"></input><br>
	Enter value 3: <input type="text" id="C"></input><br>
	<hr color="blue">
	<center><button onclick="largest()">OK</button>
</body>
</html>
