  <title>JavaScript program to check two given numbers and return true if one of the number is 65 or if their sum is 65.</title>
<script>
function test65(x, y) 
{
  return ((x == 65 || y == 65) || (x + y == 65));
}
console.log(test65(75, 50))
console.log(test65(30, 50))
console.log(test65(20, 90))
console.log(test65(20, 60))
</script>
